<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/fontAwesome/all.min.css">
    <link rel="stylesheet" href="resources/animateCSS/animate.css">
    <title>Taller Literario</title>
</head>
<body>
    <div class="container-fluid">
        <!-- menu -->
        <div class="row card-header pb-5">
            <div class="col-sm-6">
                <nav class="nav">
                    <a class="nav-link" href="#">Taller Literario</a>
                </nav>
            </div>
            <div class="col-sm-6">
                <nav class="nav justify-content-end">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#modalIngreso">Ingresar</a>
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#modalRegistro">Registrarse</a>
                </nav>
            </div>
        </div>
        <div class="row pt-5 pb-5">
            <div class="col-sm-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4 text-center">Texto de entrada a la pagina</h1>
                      <p class="lead text-center">
                          otro texto de bienvenida a la pagina, como subtitulo o algo asi
                      </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal registro-->
    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistro" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalRegistroTitle">Registrarse</h5>
            <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Email</label>
                      <input type="text" class="form-control" id="email" placeholder="e-mail de usuario">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Contrasena</label>
                      <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrasena">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput3">Confirmar Contrasena</label>
                        <input type="password" class="form-control" id="confirmPass" placeholder="confirma tu contraena">
                    </div>
                    <div class="form-group">
                        <button type="button" id="crearUsuario" class="btn btn-success">Enviar</button>
                    </div>
                  </form>
            </div>
            <div class="modal-footer bg-success">&nbsp;</div>
        </div>
        </div>
    </div>
    <!-- Modal Ingresar-->
    <div class="modal fade" id="modalIngreso" tabindex="-1" role="dialog" aria-labelledby="modalIngreso" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalIngresoTitle">Ingresar</h5>
            <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Email</label>
                      <input type="text" class="form-control" id="emailIngreso" placeholder="e-mail de usuario">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Contrasena</label>
                      <input type="password" class="form-control" id="passwordIngreso" placeholder="Ingresa tu contrasena">
                    </div>
                    <div class="form-group">
                        <button type="button" id="ingresar" class="btn btn-success">Enviar</button>
                    </div>
                  </form>
            </div>
            <div class="modal-footer bg-success">&nbsp;</div>
        </div>
        </div>
    </div>
    
    <script src="resources/jquery/jquery-3.2.1.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js?v=2345"></script>
</body>
</html>
