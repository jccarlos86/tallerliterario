        <!-- escrito -->
        <div class="row pt-2">
            <div class="col-sm-12">
                <div class="mb-3">
                    <div class="lectura text-secondary">
                        <h5 id="titulo" class="card-title"></h5>
                        <p id="texto" class="card-text"></p>
                        <p class="card-text">
                            <small id="autor"></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- contador reconociminetos -->
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav">
                    <li class="nav-item p-2">
                        <a id="reconocimiento" href="#" class="prevent-default reaccion" data-tipo="2">

                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a id="likes" href="#" class="prevent-default reaccion" data-tipo="1">
                            <i class="far fa-thumbs-up h5"></i>
                            <span id="cntLikes"></span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a id="dislikes" href="#" class="prevent-default reaccion" data-tipo="0">
                            <i class="far fa-thumbs-down h5"></i>
                            <span id="cntDislikes"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- comentarios -->
        <div class="row pt-3 pb-3">
            <div id="userComments" class="col-sm-12"></div>
        </div>
        <!-- nuevo comentario -->
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="comentario" class="col-form-label">Escribe un comentario:</label>
                        <textarea class="form-control" id="comentario"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="comentar" type="button" class="btn btn-outline-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
