<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/fontAwesome/all.min.css">
    <link rel="stylesheet" href="resources/animateCSS/animate.css">
    <link rel="stylesheet" href="css/escritorio.css">
    <title>Escritorio</title>
</head>
<body class="">
    <div class="container-fluid">
        <!-- menu -->
        <div class="row bg-secondary pt-2 pb-2 mb-3">
            <div class="col-sm-12">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-toggle="modal" data-target="#exampleModalCenter">
                            <i class="fas fa-save h4"></i>
                            <span class="text-white">Guardar</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-toggle="modal" data-target="#exampleModalCenter">
                            <i class="fas fa-stopwatch h4"></i>
                            <span class="text-white">Auto Guardar</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-toggle="modal" data-target="#exampleModalCenter">
                            <i class="fas fa-bell h4"></i>
                            <span class="text-white">Alerta</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" data-toggle="modal" data-target="#exampleModalCenter">
                            <i class="fas fa-code-branch h4"></i>
                            <span class="text-white">Versiones</span>
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link text-white" data-toggle="modal" href="#" data-target="#exampleModalCenter">
                        <i class="fas fa-bars h4"></i>
                      </a>
                    </li> -->
                </ul>
            </div>
        </div>
        <!-- libreta -->
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                      <textarea class="form-control libreta" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Titulo</h5>
                <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    Guardar, programar tiempo de auto guardado, ver versiones de este escrito, 
                    programar una libreta (esto es para aquellos que solo quieren escribir por un determinado tiempo)
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="resources/jquery/jquery-3.2.1.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
