<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/fontAwesome/all.min.css">
    <link rel="stylesheet" href="resources/animateCSS/animate.css">
    <title>Perfil</title>
</head>
<body>
    <div class="container-fluid">
        <!-- encabezado -->
        <div class="row pt-1 pb-5">
            <div class="col-sm-4 text-center">
                <i class="fas fa-user-tie h4"></i>
            </div>
            <div class="col-sm-8">
                <input type="text" id="usuario">
                <input type="text" id="nombre">
                <input type="text" id="apellido">
                <button type="button" id="editarDatosUsuario" class="btn btn-success">Editar datos de usuario</button>
            </div>
        </div>
        <!-- contenido -->
        <div class="row pt-3 pb-3">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalNuevoTexto" >
                    <i class="fas fa-pen-alt"></i>
                    Crear Texto
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table id="tblTextos" class="table w-75 mx-auto">
                    <thead>
                      <tr>
                        <th scope="col">Editar</th>
                        <th scope="col">Titulo</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- modal -->
        <div class="modal fade" id="modalNuevoTexto" tabindex="-1" role="dialog" aria-labelledby="modalNuevoTextoTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevoTextoTitle">Crear un nuevo texto</h5>
                    <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="tituloTexto">Titulo del Texto</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="tituloTexto" aria-describedby="basic-addon3" placeholder="Escribe un titulo para tu texto">
                            </div>
                            <div class="input-group mb-">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="irTexto">
                                    <label class="custom-control-label" for="irTexto">Ir al texto despu&eacute;s de crearlo.</label>
                                  </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btnCrearTexto">Crear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="resources/jquery/jquery-3.2.1.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/constantesPerfil.js?v=12"></script>
    <script src="js/perfil.js?v=12"></script>
</body>
</html>
