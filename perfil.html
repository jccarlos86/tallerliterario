<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/fontAwesome/all.min.css">
    <link rel="stylesheet" href="resources/animateCSS/animate.css">
    <title>Perfil</title>
</head>
<body>
    <div class="container-fluid">
        <!-- encabezado -->
        <div class="row pt-1 pb-5">
            <div class="col-sm-4 text-center">
                <img src="img/eva-andresa.jpg" class="w-50 rounded-circle pt-3 pb-3" alt="">
            </div>
            <div class="col-sm-8">
                <h4>
                    Nombre del usuario
                </h4>
            </div>
        </div>
        <!-- contenido -->
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#modalNuevoTexto" >
                    <i class="fas fa-pen-alt"></i>
                    Crear Texto
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table w-75 mx-auto">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Versiones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                            <a href="#">
                                <i class="fas fa-book h4"></i> Mark
                            </a>
                        </td>
                        <td>24</td>
                      </tr>
                      <tr>
                        <td>
                            <a href="#">
                                <i class="fas fa-book h4"></i> Jacob
                            </a>
                        </td>
                        <td>18</td>
                      </tr>
                      <tr>
                        <td>
                            <a href="#">
                                <i class="fas fa-book h4"></i> Larry
                            </a>
                        </td>
                        <td>5</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input type="text" value="Juan Carlos" id="usrName">
                <input type="text" value="12" id="usrId">
                <input type="text" value="32465" id="IdTexto">
            </div>
        </div>
        <!-- modal -->
        <div class="modal fade" id="modalNuevoTexto" tabindex="-1" role="dialog" aria-labelledby="modalNuevoTextoTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevoTextoTitle">Configurar auto guardado</h5>
                    <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="tituloTexto">Titulo del Texto</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="tituloTexto" aria-describedby="basic-addon3" placeholder="Escribe un titulo para tu texto">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btnCrearTexto" data-dismiss="modal">Crear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="resources/jquery/jquery-3.2.1.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/constantesPerfil.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
